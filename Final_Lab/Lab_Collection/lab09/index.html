<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reads the XML data using JavaScript</title>
    <link rel="stylesheet" href="style.css"> 

    <script>
        function loadXMLDoc() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };

            xmlhttp.open("GET", "employee.xml", true);
            xmlhttp.send();
        }

        function empDetails(xml) {
            let i;
            let xmlDoc = xml.responseXML;
            let table =
                `<tr><th>Firstname</th><th>Lastname</th>
                    <th>Title</th><th>Division</th>
                    <th>Building</th><th>Room</th>
                </tr>`;
            let x = xmlDoc.getElementsByTagName("employee");

            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("firstname")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("lastname")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("title")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("division")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("building")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("room")[0]
                        .childNodes[0].nodeValue + "</td></tr>";
            }

            document.getElementById("id").innerHTML = table;
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/index.html">Home</a></li>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/about.html">About</a></li>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/Lab_Collection/lab07/tierlist.html">Pokemon Tierlist</a></li>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/Lab_Collection/lab08/index.html">Image Use</a></li>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/Lab_Collection/lab09/index.html">XML Use</a></li>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/labs.html">Labs</a></li>
                <li><a href="https://jaja270.github.io/csit121/Final_Lab/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <button type="button" class="button" onclick="loadXMLDoc()">
            Get Employees Details
        </button>
    </center>

    <br><br>
    <table id="id"></table>
</body>

</html>
